<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Morse Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
		<link rel="shortcut icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="shortcut icon" type="image/png" sizes="512x512" href="icon512.png">
		<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icon512.png">

		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<div class="container">
		<div class="page-header">
			<h1>Instant Recognition <small>beta</small></h1>
		</div>
		</div>

		<div class="container">
			<div class="text-center">
				<div id="symbol" class="mx-auto">&nbsp;</div>
			</div>
			<div class="text-center mt-3">
				<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#options-modal">Pause / Options</button>
			</div>
		</div>

		<div id="begin-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Ready?</h4>
					</div>
					<div class="modal-body ">
						<h5>Instructions</h5>
						<ol>
							<li>Listen to the sound, do not count!</li>
							<li>Press Space at any time to pause the game, or click the Pause / Option button.</li>
						<ol>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Go!</button>
					</div>
				</div>
			</div>
		</div>
		<div id="options-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Game Paused</h4>
					</div>
					<div class="modal-body form-horizontal">
						<div class="form-group">
							<label for="input-pitch" class="col-sm-4 control-label">Pitch (Hz)</label>
							<div class="row col-sm-8 btn-group btn-group-toggle" role="group" data-toggle="buttons" aria-label="...">
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-pitch" value="700">700 Hz</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-pitch" value="750">750 Hz</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-pitch" value="800">800 Hz</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-pitch" value="850">850 Hz</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-pitch" value="900">900 Hz</button></label>
							</div>
						</div>
						<div class="form-group">
							<label for="input-wpm" class="col-sm-4 control-label"><abbr title="Words per minute">WPM</abbr></label>
							<div class="row col-sm-8 btn-group btn-group-toggle" role="group" data-toggle="buttons" aria-label="...">
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wpm" value="5">5</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wpm" value="13">13</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wpm" value="15">15</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wpm" value="20">20</button></label>
							</div>
						</div>
						<div class="form-group">
							<label for="input-wait" class="col-sm-4 control-label">Symbol pause</label>
							<div class="row col-sm-8 btn-group btn-group-toggle" role="group" data-toggle="buttons" aria-label="...">
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wait" value="1">1 second</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wait" value="2">2 seconds</button></label>
								<label class="btn btn-secondary col-6 col-sm-4"><input type="radio" name="input-wait" value="5">5 seconds</button></label>
							</div>
						</div>
						<div class="form-group">
							<label for="active-symbols" class="col-sm-4 control-label">Active symbols</label>
							<div id="active-symbols" class="col-sm-8"></div>
						</div>
						<div>
							<button type="button" class="btn btn-secondary col-5" id="remove-symbol-button" data-dismiss="modal">Remove symbol</button>
							<button type="button" class="btn btn-secondary col-5" id="add-symbol-button" data-dismiss="modal">Add symbol</button>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="save-options-button" data-dismiss="modal">Continue</button>
					</div>
				</div>
			</div>
		</div>

		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="keymaster.min.js" type="text/javascript"></script>
		<script src="morse.js" type="text/javascript"></script>
		<script src="morsegame.js" type="text/javascript"></script>
	</body>
</html>
