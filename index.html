<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Morse Game</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="icon512.png">
		<link rel="shortcut icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="shortcut icon" type="image/png" sizes="512x512" href="icon512.png">
		<link rel="apple-touch-icon" type="image/png" sizes="192x192" href="icon192.png">
		<link rel="apple-touch-icon" type="image/png" sizes="512x512" href="icon512.png">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	</head>
	<body>
		<a href="https://github.com/MarSik/morsegame/" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
		<div class="container">
		<div class="page-header">
			<button type="button" class="pull-right btn btn-primary btn-lg" data-toggle="modal" data-target="#options-modal">Pause / Options</button>
			<h1>Instant Recognition <small>beta</small></h1>
		</div>
		</div>

		<div class="container">
			<div>
				<div id="symbol">&nbsp;</div>
			</div>
		</div>

		<div id="begin-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Ready?</h4>
					</div>
					<div class="modal-body ">
						<h5>Instructions</h5>
						<ol>
							<li>Listen to the sound, do not count!</li>
							<li>Press Space at any time to pause the game, or click the Pause / Option button.</li>
						<ol>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Go!</button>
					</div>
				</div>
			</div>
		</div>
		<div id="options-modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Game Paused</h4>
					</div>
					<div class="modal-body form-horizontal">
						<div class="form-group">
							<label for="input-pitch" class="col-sm-4 control-label">Pitch (Hz)</label>
							<div class="col-sm-8">
								<div class="btn-group" role="group" data-toggle="buttons" aria-label="...">
									<label class="btn btn-default"><input type="radio" name="input-pitch" value="700">700 Hz</button></label>
									<label class="btn btn-default"><input type="radio" name="input-pitch" value="750">750 Hz</button></label>
									<label class="btn btn-default"><input type="radio" name="input-pitch" value="800">800 Hz</button></label>
									<label class="btn btn-default"><input type="radio" name="input-pitch" value="850">850 Hz</button></label>
									<label class="btn btn-default"><input type="radio" name="input-pitch" value="900">900 Hz</button></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-wpm" class="col-sm-4 control-label"><abbr title="Words per minute">WPM</abbr></label>
							<div class="col-sm-8">
								<div class="btn-group" role="group" data-toggle="buttons" aria-label="...">
									<label class="btn btn-default"><input type="radio" name="input-wpm" value="5">5</button></label>
									<label class="btn btn-default"><input type="radio" name="input-wpm" value="13">13</button></label>
									<label class="btn btn-default"><input type="radio" name="input-wpm" value="15">15</button></label>
									<label class="btn btn-default"><input type="radio" name="input-wpm" value="20">20</button></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="input-wait" class="col-sm-4 control-label">Time Limit (per guess)</label>
							<div class="col-sm-8">
								<div class="btn-group" role="group" data-toggle="buttons" aria-label="...">
									<label class="btn btn-default"><input type="radio" name="input-wait" value="2">2 seconds</button></label>
									<label class="btn btn-default"><input type="radio" name="input-wait" value="5">5 seconds</button></label>
									<label class="btn btn-default"><input type="radio" name="input-wait" value="0">No Limit</button></label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="active-symbols" class="col-sm-4 control-label">Active symbols</label>
							<div id="active-symbols" class="col-sm-8"></div>
						</div>
						<div>
							<button type="button" class="btn btn-primary" id="remove-symbol-button" data-dismiss="modal">Remove symbol</button>
							<button type="button" class="btn btn-primary" id="add-symbol-button" data-dismiss="modal">Add symbol</button>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="save-options-button" data-dismiss="modal">Continue</button>
					</div>
				</div>
			</div>
		</div>

		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="keymaster.min.js" type="text/javascript"></script>
		<script src="morse.js" type="text/javascript"></script>
		<script src="morsegame.js" type="text/javascript"></script>
	</body>
</html>
